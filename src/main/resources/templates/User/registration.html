<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form method="post" action="#" th:action="@{/add-user}" th:object="${user}">
        <div>
            <label for="userName">Username:</label>
            <input type="text" id="userName" th:field="*{userName}" required/>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required/>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required/>
        </div>
        <div>
            <button type="submit">Register</button>
            <br />
            <br />
            <a class="btn btn-outline-success" href="/get-todos">
                <i class="bi bi-plus-square-fill"></i> <-Back </a>
        </div>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"></script>
</body>
</html>
