<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Todo</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h1>Edit todo</h1>
            <a class="btn btn-outline-success" href="/get-todos">
              <i class="bi bi-plus-square-fill"></i> <-Back </a>
          </div>
          <form method="post" action="#" th:action="@{/editTodo/{id}(id=${todo.getId()})}" th:object="${todo}">
            <div class="mb-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text"  th:field="*{title}" class="form-control" id="title" name="title" required>
            </div>

           <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="completed" name="completed">
              <label for="completed" class="form-check-label">Completed:</label>
            </div>-->

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"></script>
</body>
</html>
